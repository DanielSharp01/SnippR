<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SnippR</title>
    <link rel="stylesheet" href="style.css">
    <script src="packery.pkgd.min.js"></script>
</head>
<body>
    <div id="topnav">
        <div id="blinking-cursor">&gt;</div>
        <div id="current-tag">Tags</div>
        <input type="text" name="search-bar" id="search-bar" placeholder="Search">
        <span id="logout-link">Log out</span>
        <div id="profile-picture">D</div>
    </div>
    <div id="sidenav">
        <ul>
            <li>* All snippets</li>
        </ul>
        <ul>
            <li>&gt; C</li>
            <li>&gt; C++</li>
            <li>&gt; C#</li>
            <li>&gt; JS</li>
        </ul>
        <ul>
            <li class="selected">~ All tags</li>
        </ul>
    </div>
    <div id="main" data-packery='{ "itemSelector": ".snippet", "gutter": 10 }'>
        <div class="snippet">
            <div class="content">
                C
            </div>
            <div class="toolbar">
                <div class="tool danger">Delete</div>
            </div>
            <div class="comment-bar">
                <div class="comment"> // Click into to rename</div>
            </div>
        </div>
        <div class="snippet">
            <div class="content">
                C++
            </div>
            <div class="toolbar">
                <div class="tool danger">Delete</div>
            </div>
            <div class="comment-bar">
                <div class="comment"> // Click into to rename</div>
            </div>
        </div>
        <div class="snippet">
            <div class="content">
                C#
            </div>
            <div class="toolbar">
                <div class="tool danger">Delete</div>
            </div>
            <div class="comment-bar">
                <div class="comment"> // Click into to rename</div>
            </div>
        </div>
        <div class="snippet">
            <div class="content">
                JS
            </div>
            <div class="toolbar">
                <div class="tool danger">Delete</div>
            </div>
            <div class="comment-bar">
                <div class="comment"> // Click into to rename</div>
            </div>
        </div>
        <div class="snippet pseudo"><span>Add tag</span></div>
    </div>
</body>
</html>
