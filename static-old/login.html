<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SnippR</title>
    <link rel="stylesheet" href="css/style.css">

<body class="login">

        <div id="brand-line">
            <div id="blinking-cursor">&gt;</div> SnippR

    </div>
