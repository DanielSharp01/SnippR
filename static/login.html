<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SnippR</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="packery.pkgd.min.js"></script>
</head>
<body class="login">
    <div id="main-login">
        <h1 id="brand-line">
            <span class="blinking">&gt;</span>&nbsp;SnippR
        </h1>
        <form autocomplete="off">
            <input type="text" class="form-control" name="username" id="username-field" placeholder="Username" tabindex="1">
            <input type="password" class="form-control" name="password" id="password-field" placeholder="Password" tabindex="2">
            <a role="button" id="login-button" class="btn btn-primary" tabindex="3" href="/index.html">Login</a>
        </form>
    </div>
</body>
</html>
